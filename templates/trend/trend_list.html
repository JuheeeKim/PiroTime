<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trend List</title>
</head>
<body>
    <h1>Trends</h1>
    <form method="get" action="">
        <select name="filter" onchange="this.form.submit()">
            <option value="date">Latest</option>
            <option value="likes">Most Liked</option>
        </select>
    </form>
    <ul>
        {% for trend in trends %}
        <li>
            <a href="{% url 'trend:trend_detail' pk=trend.pk %}">{{ trend.title }}</a>
            <p>Written by: {{ trend.writer }} on {{ trend.date }}</p>
            <p>Likes: {{ trend.total_likes }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'trend:trend_create' %}">Write a new trend</a>
</body>
</html>
