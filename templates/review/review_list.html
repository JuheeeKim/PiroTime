<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>
</head>
<body>
    <h1>Reviews</h1>
    <form method="get" action="">
        <select name="filter" onchange="this.form.submit()">
            <option value="date">Latest</option>
            <option value="likes">Most Liked</option>
        </select>
    </form>
    <ul>
        {% for review in reviews %}
        <li>
            <a href="{% url 'review:review_detail' pk=review.pk %}">{{ review.title }}</a>
            <p>Written by: {{ review.writer }} on {{ review.date }}</p>
            <p>Likes: {{ review.total_likes }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'review:review_create' %}">Write a new review</a>
</body>
</html>
