{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/review/review_create.css' %}">
<style>
    .container {
        min-height: calc(100vh - 10rem);
        margin-bottom: 0;
    }
</style>
<div class="container max-width-1200">
    <div class="review-create-card">
        <h1 class="main-title">프로젝트 리뷰 수정하기</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">제목</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">내용</label>
{#                {{ form.content }}#}
                <input type="hidden" name="content" id="content" />
                <div id="editor-container"></div>
            </div>
            <div class="form-group">
                <label for="{{ form.giturl.id_for_label }}">Git URL</label>
                {{ form.giturl }}
            </div>
            <div class="btns">
                <a href="{% url 'review:review_list' %}" class="btn btn-back">리뷰 목록으로 돌아가기</a>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </div>
        </form>
    </div>
</div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <script>
        // Quill editor 사용(content)
        var quill = new Quill('#editor-container', {
            theme: 'snow'
        });


        var form = document.querySelector('form');
        form.onsubmit = function() {
            // 작성된 내용 가져옴(content)
            var content = document.querySelector('input[name=content]').value;;
            quill.root.innerHTML = content;

            // 작성된 내용을 JSON문자열로
            document.querySelector('input[name=hashtags]').value = JSON.stringify(parsedHashtags);
        };

    </script>
{% endblock %}
