<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiroTime</title>
    <link rel="stylesheet" type="text/css" href="file:///C:/Users/USER/Desktop/PiroTIme/PiroTime/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Hubballi", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            width: 300px;
        }

        .logo h1, .signup-form h2 {
            margin: 0;
            font-size: 3rem;
            color: #000;
        }

        .logo {
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .logo svg {
            height: 40px; 
            width: auto;
            margin-right: 8px;
        }

        .form-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            background-color: #0BEC12;
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .form-button:hover {
            background-color: #0aa90a;
        }

        .links, .signup {
            margin-top: 10px;
        }

        .links {
            display: flex;
            justify-content: space-between;
        }

        .links a, .signup a {
            color: #555;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .signup-form {
            text-align: left;
        }

        .form-textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        .image-upload {
            margin: 10px 0;
        }

        .image-upload label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .image-upload input {
            border: none;
            width: calc(100% - 20px);
            padding: 0;
        }

        #imageUpload {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_30_60)">

                    <path d="M46.9272 170C72.8444 170 93.8545 148.594 93.8545 122.187C93.8545 95.7811 72.8444 74.3746 46.9272 74.3746C21.01 74.3746 0 95.7811 0 122.187C0 148.594 21.01 170 46.9272 170Z" fill="#0BEC12" fill-opacity="0.8"/>
                    <path d="M123.073 93.8545C148.991 93.8545 170.001 72.8444 170.001 46.9272C170.001 21.01 148.991 0 123.073 0C97.1563 0 76.1462 21.01 76.1462 46.9272C76.1462 72.8444 97.1563 93.8545 123.073 93.8545Z" fill="#0BEC12" fill-opacity="0.8"/>
                    <path d="M123.073 170C148.991 170 170.001 148.594 170.001 122.187C170.001 95.7811 148.991 74.3746 123.073 74.3746C97.1563 74.3746 76.1462 95.7811 76.1462 122.187C76.1462 148.594 97.1563 170 123.073 170Z" fill="#49BF4D" fill-opacity="0.8"/>
                </g>
                <defs>
                    <clipPath id="clip0_30_60">
                        <rect width="170" height="170" fill="white"/>
                    </clipPath>
                </defs>
            </svg>
            <h1>PiroTime</h1>
        </div>
        <div class="login-form">
            <input type="text" placeholder="아이디" class="form-input">
            <input type="password" placeholder="비밀번호" class="form-input">
            <button class="form-button">PiroTime 로그인</button>
        </div>
        <div class="links">
            <label><input type="checkbox"> 로그인 유지</label>
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <div class="signup">
            <a href="signup.html">계정이 없으신가요? 회원가입하기</a>
        </div>
    </div>
</body>
</html>
