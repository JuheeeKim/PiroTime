{% extends 'base.html' %}

{% block title %}Update CoffeeChat Profile{% endblock %}

{% block content %}
<style>
    .container {
        margin-top: 100px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.2em;
        color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="hidden"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    #editor-container {
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #fff;
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <h1>Update CoffeeChat Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_job">Job:</label>
            {{ form.job }}
        </div>
        <div>
            <label for="id_hashtags">Hashtags:</label>
            <input name="hashtags" id="hashtags" placeholder="Enter hashtags" 
                   value='[{% for hashtag in profile.hashtags.all %}{"value": "{{ hashtag.name }}"}{% if not forloop.last %},{% endif %}{% endfor %}]' />
        </div>
        <div>
            <label for="id_content">Content:</label>
            <input type="hidden" name="content" id="hidden-content" value="{{ form.content.value|safe }}" /> <!-- Hidden input for Quill content -->
            <div id="editor-container"></div>
        </div>
        <button type="submit">Save</button>
    </form>
</div>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
<script>
    // Quill editor 사용(content)
    var quill = new Quill('#editor-container', {
        theme: 'snow'
    });

    // hidden-content라는 id를 가진 숨겨진 입력 요소의 값을 가져오기(content) -> update를 위해 해당 내용을 quill에디터에 로드
    var existingContent = document.getElementById('hidden-content').value;
    quill.root.innerHTML = existingContent;

    // Tagify 초기화(해시태그)
    var input = document.querySelector('input[name=hashtags]');
    var tagify = new Tagify(input);

    // 존재하는 해시태그 받아고기(JSON문자열을 파싱) -> 배열로 -> 기존 해시태그에 추가 **이부분 수정 필요
    var existingHashtags = JSON.parse(input.value);
    tagify.addTags(existingHashtags);

    var form = document.querySelector('form');
    form.onsubmit = function() {
        // 변경된 내용 가져옴(content)
        var content = document.getElementById('hidden-content');
        content.value = quill.root.innerHTML; // 다시 content에 전달

        // 변경된 내용을 JSON문자열로
        var parsedHashtags = tagify.value.map(tag => tag.value);
        document.querySelector('input[name=hashtags]').value = JSON.stringify(parsedHashtags);
    };
</script>
{% endblock %}
