{% extends 'base.html' %}

{% block title %}Create CoffeeChat Profile{% endblock %}

{% block content %}
<style>
    .container {
        margin-top: 100px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.2em;
        color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="hidden"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    #editor-container {
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #fff;
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <h1>Create CoffeeChat Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_job">Job:</label>
            {{ form.job }}
        </div>
        <div class="form-group">
            <label for="id_hashtags">Hashtags:</label>
            <input name="hashtags" id="hashtags" placeholder="Enter hashtags" />
        </div>
        <div class="form-group">
            <label for="id_content">Content:</label>
            <input type="hidden" name="content" id="content" />
            <div id="editor-container"></div>
        </div>
        <button type="submit" class="btn-submit">Save</button>
    </form>
</div>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
<script>
    // Quill editor 사용(content)
    var quill = new Quill('#editor-container', {
        theme: 'snow'
    });

   // Tagify 사용(해시태그)
    var input = document.querySelector('input[name=hashtags]');
    var tagify = new Tagify(input);

    var form = document.querySelector('form');
    form.onsubmit = function() {
       // 작성된 내용 가져옴(content)
        var content = document.querySelector('input[name=content]');
        content.value = quill.root.innerHTML; // Set the hidden input's value to Quill content

        // 작성된 내용을 JSON문자열로
        var parsedHashtags = tagify.value.map(tag => tag.value);
        document.querySelector('input[name=hashtags]').value = JSON.stringify(parsedHashtags);
    };
</script>
{% endblock %}
