{% extends 'base.html' %}

{% block title %}Create CoffeeChat Profile{% endblock %}

{% block content %}
<style>
    .container {
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: #333;
    }

    .max-width-1200 {
        width: min(1200px, 100%);
        padding: 0 40px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.2em;
    }

    .form-group input[type="text"],
    .form-group input[type="hidden"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
    }

    #job {
        width: 100%;
    }

    #editor-container {
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 100px;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
<div class="container max-width-1200">
    <h2>커피챗 프로필 생성하기</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_job">직업</label>
            <div id="job">{{ form.job }}</div>
        </div>
        <div class="form-group">
            <label for="id_hashtags">해시태그</label>
            <input name="hashtags" id="hashtags" placeholder="Enter hashtags" />
        </div>
        <div class="form-group">
            <label for="id_content">프로필 소개</label>
            <input type="hidden" name="content" id="content" />
            <div id="editor-container"></div>
        </div>
        <button type="submit" class="btn-submit">등록하기</button>
    </form>
</div>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
<script>
    // Quill editor 사용(content)
    var quill = new Quill('#editor-container', {
        theme: 'snow'
    });

   // Tagify 사용(해시태그)
    var input = document.querySelector('input[name=hashtags]');
    var tagify = new Tagify(input);

    var form = document.querySelector('form');
    form.onsubmit = function() {
       // 작성된 내용 가져옴(content)
        var content = document.querySelector('input[name=content]');
        content.value = quill.root.innerHTML; 

        // 작성된 내용을 JSON문자열로
        var parsedHashtags = tagify.value.map(tag => tag.value);
        document.querySelector('input[name=hashtags]').value = JSON.stringify(parsedHashtags);
    };
</script>
{% endblock %}
